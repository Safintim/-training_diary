{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row mb-4">
        <h2>{{ program.title }}</h2>
    </div>
    <div class="row justify-content-left">
        <div class="col-2">
            <img src="{{program.image.url}}" alt="{{ program.title }}">
        </div>
        <div class="col-10">
            <p>{{ program.description }}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 justify-content-center">
            {% for exercise in program.exercises.all %}
                <ul class="list-unstyled text-center">
                    <li>{{ exercise.title }}</li>
                </ul>
                {% endfor %}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <a href="#" class="btn btn-primary btn-lg w-20">Начать</a>
            <a href="#" class="btn btn-primary btn-lg w-20">Изменить</a>
        </div>
    </div>

{% endblock content %}
