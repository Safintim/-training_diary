{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row row-cols-1 row-cols-sm-2  row-cols-md-3 g-5">
        {% for program in programs %}
            <div class="col">
                <div class="card h-100 text-center">
                    <img src="{{program.image.url}}" class="card-img-top w-50 mx-auto d-block" alt="{{ program.title }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ program.title }}</h5>
                        <p class="card-text">{{ program.description }}</p>
                        <a href="{% url 'training-program-detail' program.pk %}" class="btn btn-primary btn-m">Подробнее</a>
                        <a href="#" class="btn btn-primary btn-m">Начать</a>
                    </div>
                </div>
            </div>
        {% endfor %}

        <div class="col">
            <div class="card h-100 text-center">
                <div class="card-body d-flex align-items-center">
                    <a href="{% url 'training-program-add' %}">
                        <img src="{% static 'images/plus.png' %}" class=" w-50 mx-auto" alt="{{ program.title }}">
                    </a>
                </div>

            </div>
        </div>
    </div>

{% endblock content %}
